<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Universidad de Monterrey">
    <link rel="icon" href="https://newtondreams.com/favicon.ico">
    <title>Plano Inclinado - Física - NewtonDreams</title>
    <link href="https://newtondreams.com/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://newtondreams.com/css/nouislider.css" rel="stylesheet">
    <link href="https://newtondreams.com/css/index.css" rel="stylesheet">
    <style></style>
</head>

<body>
    <main role="main">
        <div class="container">
            <section>
                <div class="row">
                    <div class="col-lg-5 controls">
                        <div class="row">
                            <div class="col clearfix">
                                <h4 class="float-left">Controles</h4>
                                <div class="form-check form-check-inline float-right m-0 h-100">
                                    <input class="form-check-input" type="checkbox" id="showVectors" value="showVectors" checked>
                                    <label class="form-check-label" for="showVectors">Mostrar Vectores</label>
                                </div>
                            </div>
                        </div> <!-- end .row- -->
                        <div class="row">
                            <div class="col">
                                <table class="table slider-table">
                                    <tr>
                                        <td nowrap>Ángulo (&theta;)</td>
                                        <td class="w-100">
                                            <div id="angle_slider"></div>
                                        </td>
                                        <td><input id="angle_label" type="text" class="input-80 form-control form-control-sm text-center" readonly></td>
                                    </tr>
                                    <tr>
                                        <td nowrap>Masa 1</td>
                                        <td class="w-100">
                                            <div id="mass1_slider"></div>
                                        </td>
                                        <td><input id="mass1_label" type="text" class="input-80 form-control form-control-sm text-center" readonly></td>
                                    </tr>
                                    <tr>
                                        <td nowrap>Masa 2</td>
                                        <td class="w-100">
                                            <div id="mass2_slider"></div>
                                        </td>
                                        <td><input id="mass2_label" type="text" class="input-80 form-control form-control-sm text-center" readonly></td>
                                    </tr>
                                </table>
                            </div>
                        </div> <!-- end .row- -->
                        <div class="row button-row">
                            <div class="col">
                                <button type="button" id="start" class="btn btn-sm btn-success btn-block">
                                    <i data-feather="play"></i>
                                    <span>Simular</span>
                                </button>
                            </div>
                        </div> <!-- end .row- -->
                    </div>
                    <div class="col-lg-7 mt-5 mt-lg-0" id="canvasContainer"></div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://newtondreams.com/js/bootstrap.bundle.min.js"></script>
    <script src="https://newtondreams.com/js/nouislider.min.js"></script>
    <script src="https://newtondreams.com/js/feather.min.js"></script>
    <script src="https://newtondreams.com/js/core/dist/app.bundle.js"></script>
    <script src="https://newtondreams.com/fisica/plano_inclinado/main.js"></script>
    <script>
        feather.replace()
    </script>

</body>

</html>
